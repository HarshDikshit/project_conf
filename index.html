<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Control Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            touch-action: none; /* Prevents default touch behaviors */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Toggle Button */
        #toggle-mode {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        #toggle-mode:hover {
            background-color: #e68a00;
        }

        /* Manual Section Styles */
        #manual-section {
            text-align: center;
            margin: 50px auto;
            display: none; /* Hidden by default */
            max-width: 600px;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        .btn-man {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        .btn-man:active {
            background-color: #0056b3;
            transform: scale(0.95);
        }
        .btn-man:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Autonomous Section Styles */
        #autonomous-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            max-width: 900px;
            width: 100%;
            display: block; /* Visible by default */
        }
        .canvas-container {
            border: 1px solid #ccc;
            position: relative;
            margin: 0 auto;
            width: 600px; /* Fixed width */
            height: 400px; /* Fixed height */
        }
        canvas {
            cursor: crosshair !important; /* Ensure crosshair is always visible */
            width: 100%;
            height: 100%;
        }
        canvas.disabled {
            cursor: not-allowed !important;
            opacity: 0.5;
        }
        .auto-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            margin: 0 auto;
        }
        .btn-auto {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .btn-auto:hover {
            background-color: #45a049;
        }
        #coordinates {
            width: 100%;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <button id="toggle-mode" onclick="toggleMode()">Switch to Manual Mode</button>

    <!-- Manual Section -->
    <div id="manual-section">
        <h2>Manual Drone Control</h2>
        <div class="controls">
            <button class="btn-man" data-command="takeoff">Take Off</button>
            <button class="btn-man" data-command="forward">Forward</button>
            <button class="btn-man" data-command="landing">Landing</button>
            <button class="btn-man" data-command="left">Left</button>
            <button class="btn-man" data-command="up">Up</button>
            <button class="btn-man" data-command="right">Right</button>
            <button class="btn-man" data-command="down">Down</button>
            <button class="btn-man" data-command="backward">Backward</button>
        </div>
    </div>

    <!-- Autonomous Section -->
    <div id="autonomous-section">
        <h2>Autonomous Drone Control</h2>
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="600" height="400"></canvas>
        </div>
        <div class="auto-controls">
            <button class="btn-auto" onclick="clearCanvas()">Clear Canvas</button>
            <button class="btn-auto" onclick="processCurve()">Get Coordinates</button>
            <button class="btn-auto" onclick="sendToESP32()">Initiate Autonomous Mode</button>
            <div id="coordinates"></div>
        </div>
    </div>

    <script>
        // Common Configuration
        const ESP32_IP = '192.168.1.100';
        const config = {
            manualEndpoint: `http://${ESP32_IP}`,
            autonomousEndpoint: `http://${ESP32_IP}/coordinates`,
            updateInterval: 100
        };

        // Mode Toggle
        const manualSection = document.getElementById('manual-section');
        const autonomousSection = document.getElementById('autonomous-section');
        const toggleButton = document.getElementById('toggle-mode');
        let isManualMode = false;

        function toggleMode() {
            isManualMode = !isManualMode;
            manualSection.style.display = isManualMode ? 'block' : 'none';
            autonomousSection.style.display = isManualMode ? 'none' : 'block';
            toggleButton.textContent = isManualMode ? 'Switch to Autonomous Mode' : 'Switch to Manual Mode';
        }

        // Manual Mode Logic
        const buttons = document.querySelectorAll('.btn-man');
        let activeCommand = null;
        let commandInterval = null;

        function sendManualCommand(command, isStop = false) {
            const action = isStop ? 'stop' : command;
            fetch(`${config.manualEndpoint}/${action}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: action })
            })
            .then(response => response.text())
            .then(text => console.log(`Response [${action}]: ${text}`))
            .catch(error => console.error(`Error sending ${action}:`, error));
        }

        function startCommand(command) {
            if (activeCommand || !isManualMode) return;
            activeCommand = command;
            buttons.forEach(btn => btn.disabled = (btn.dataset.command !== command));
            sendManualCommand(command);
            commandInterval = setInterval(() => sendManualCommand(command), config.updateInterval);
        }

        function stopCommand() {
            if (!activeCommand) return;
            clearInterval(commandInterval);
            sendManualCommand(activeCommand, true);
            activeCommand = null;
            buttons.forEach(btn => btn.disabled = false);
        }

        buttons.forEach(button => {
            const command = button.dataset.command;
            button.addEventListener('mousedown', () => startCommand(command));
            button.addEventListener('mouseup', stopCommand);
            button.addEventListener('mouseleave', stopCommand);
            button.addEventListener('touchstart', (e) => { e.preventDefault(); startCommand(command); });
            button.addEventListener('touchend', (e) => { e.preventDefault(); stopCommand(); });
            button.addEventListener('touchcancel', stopCommand);
        });

        document.body.addEventListener('touchmove', (e) => {
            if (activeCommand) e.preventDefault();
        }, { passive: false });

        // Autonomous Mode Logic
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const coordinatesDiv = document.getElementById('coordinates');
        let isDrawing = false;
        let points = [];
        let origin = null;
        let canvasLocked = false;

        // Mouse Events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch Events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e.touches[0]);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e.touches[0]);
        });
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopDrawing();
        });

        function startDrawing(e) {
            if (canvasLocked || isManualMode) return;
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            origin = [x, y];
            points = [[0, 0]];
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function draw(e) {
            if (!isDrawing || canvasLocked || isManualMode) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ctx.lineTo(x, y);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
            const normalizedX = x - origin[0];
            const normalizedY = y - origin[1];
            const lastPoint = points[points.length - 1];
            if (Math.abs(lastPoint[0] - normalizedX) > 1 || Math.abs(lastPoint[1] - normalizedY) > 1) {
                points.push([normalizedX, normalizedY]);
            }
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                ctx.closePath();
                canvasLocked = true;
                canvas.classList.add('disabled');
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points = [];
            origin = null;
            canvasLocked = false;
            canvas.classList.remove('disabled');
            coordinatesDiv.innerHTML = '';
        }

        function processCurve() {
            if (points.length < 2) {
                coordinatesDiv.innerHTML = 'Please draw a curve first!';
                return;
            }
            let output = 'Curve Coordinates (Normalized from [0,0]):\n';
            output += `Starting Point (A): [${points[0][0].toFixed(2)}, ${points[0][1].toFixed(2)}]\n`;
            output += 'Intermediate Points:\n';
            for (let i = 1; i < points.length - 1; i++) {
                output += `[${points[i][0].toFixed(2)}, ${points[i][1].toFixed(2)}]\n`;
            }
            output += `Ending Point: [${points[points.length-1][0].toFixed(2)}, ${points[points.length-1][1].toFixed(2)}]`;
            coordinatesDiv.textContent = output;
            return points;
        }

        function generateJSON() {
            return JSON.stringify({
                coordinates: points.map(p => ({
                    x: p[0].toFixed(2),
                    y: p[1].toFixed(2)
                }))
            });
        }

        function sendToESP32() {
            if (points.length < 2) {
                alert('Please draw a curve first!');
                return;
            }
            fetch(config.autonomousEndpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: generateJSON()
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.text();
            })
            .then(text => alert(`JSON data sent successfully to ESP32! Response: ${text}`))
            .catch(error => alert(`Error sending data to ESP32: ${error.message}`));
        }
    </script>
</body>
</html>
